    <style>
      *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        background-color: cyan;
      }
      #main {
        display: flex;
        justify-content: space-between;
      }
      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 30px;
        width: 70%;
      }
      #select {
        width: 25%;
      }
      #box {
        border: 1px solid black;
      }
      #flex {
        display: flex;
        justify-content: space-between;
        border: 1px solid blue;
      }
      #flex > p:nth-child(2) {
        text-decoration: line-through;
      }
      #flex > div {
        width: 20%;
      }
      #flex > p {
        padding: 0 4% 0 4%;
        border: 1px solid black;
      }
      #card {
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
          rgba(0, 0, 0, 0.23) 0px 6px 6px;
        display: flex;
        flex-direction: column;
      }
      div2 {
        padding: 4%;
      }
      h3 {
        max-width: 100%;
        min-height: 3em;
      }
      #cart {
        display: flex;
        justify-content: space-between;
        
      }
      button {
        align-items: center;
        background-color: blue;
        color: white;
        justify-content: flex-end;
        padding: 2%;
        width: 50%;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Girls page</h1>
    <div id="main">
      <div id="select"></div>
      <div id="container"></div>
    </div>
  </body>
